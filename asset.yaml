      description: Description of the user input
      options:
        position: right
      relationType: onetoone
      dependent: false
      primary: username
      bucket:
        resourceFieldRef:
          schemaName: spica-social-media-asset-user-bucket
    tags:
      type: relation
      title: tags
      description: Description of the tags input
      options:
        position: right
      relationType: onetomany
      dependent: false
      primary: username
      bucket:
        resourceFieldRef:
          schemaName: spica-social-media-asset-user-bucket
    created_at:
      type: date
      title: created_at
      description: Description of the created_at input
      options:
        position: right
      default: :created_at
    like_count:
      type: number
      title: like_count
      description: Description of the like_count input
      options:
        position: bottom
      minimum: 0
      default: 0
    comment_count:
      type: number
      title: comment_count
      description: Description of the comment_count input
      options:
        position: bottom
      minimum: 0
      default: 0
    hashtags:
      type: relation
      title: hashtags
      description: Description of the hashtags input
      options:
        position: bottom
      relationType: onetomany
      dependent: false
      primary: hashtag
      bucket:
        resourceFieldRef:
          schemaName: spica-social-media-asset-hashtag-bucket
    file:
      type: object
      title: file
      description: Description of the file input
      options:
        position: bottom
      properties:
        url:
          type: string
          title: url
          description: Description of the url input
          options:
            position: bottom
        mimetype:
          type: string
          title: mimetype
          description: Description of the mimetype input
          options:
            position: bottom
  acl:
    write: true==true
    read: |-
      auth.attributes.role!="user"||
      document.visibility=="public"||
      (document.visibility=="tagged_users" &&
      (some(document.tags.identity, [auth._id]) ||
       document.user.identity==auth._id))
  order: 3
